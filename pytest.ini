[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --strict-markers
    --html=reports/test_report.html
    --self-contained-html
    --reportportal
markers =
    smoke: Quick smoke tests
    regression: Full regression tests
    auth: Authentication tests
    trading: Trading functionality tests
    portfolio: Portfolio tests
    watchlist: Watchlist tests
    dashboard: Dashboard tests
    trades: Trade history tests

# ReportPortal configuration (override with env vars)
# Note: rp_launch is set dynamically via Makefile for each test run
rp_endpoint = http://localhost:8080
rp_project = trading-fintech-app
rp_api_key = trading-fintech-app_BsEUW0hrTTGASpaI7UBfs9tlQ4xUz7fMnil5EAc3u1Kg5No-4f9aXW8p1DSU--f2
rp_launch_attributes = 'env:sit'
